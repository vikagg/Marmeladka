<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://vbjrfcgxzwjsgyadxlql.supabase.co/storage/v1/object/public/Marmeladka/orig.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
  <h1>Админ-панель</h1>
    <a href="index.html" class="n-adm-btn">На главную</a>
    </header>

  <main>
    <form id="productForm">
      <input type="text" id="name" placeholder="Название" required>
      <input type="number" id="price" placeholder="Цена" required>
      <input type="text" id="description" placeholder="Описание" required>
      <input type="text" id="image" placeholder="Ссылка на изображение" required>
      
      <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*" class="file-input">
        <button type="button" id="uploadBtn" class="upload-btn">
          Загрузить фото
        </button>
        <span id="uploadStatus" class="upload-status"></span>
      </div>
      
      <button type="submit">Добавить товар</button>
    </form>
    <table id="productTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Фото</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Цена</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>Практическая работа x/ Злобина Виктория</footer>
  <script src="/server/admin.js"></script>
</body>
</html>
