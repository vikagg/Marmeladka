<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин сладостей</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
       <a class="logo" href= 'login.html'> <img src="https://vbjrfcgxzwjsgyadxlql.supabase.co/storage/v1/object/public/Marmeladka/orig.png" alt="Логотип магазина" ></a>
        <div>
            <a href="login.html" class="header">Авторизация</a>
        </div>
    </header>
    <main>
    <h1>Панель Администратора</h1>
    <body>

    <h1>Управление Товарами и Пользователями</h1>

    <section>
        <h2>Управление Товарами</h2>
        <form id="productForm">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="image">Ссылка на фото:</label>
            <input type="text" id="image" name="image" required><br><br>

            <button type="submit">Добавить Товар</button>
        </form>

        <table id="productTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Изображение</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <hr> 

    <section>
        <h2>Управление Пользователями</h2>
        <form id="userForm">
            <label for="userLogin">Логин:</label>
            <input type="text" id="userLogin" name="userLogin" required><br><br>

            <label for="userPassword">Пароль:</label>
            <input type="password" id="userPassword" name="userPassword" required><br><br>

            <label for="userName">Имя:</label>
            <input type="text" id="userName" name="userName" required><br><br>

            <label for="userRol">Роль:</label>
            <input type="text" id="userRol" name="userRol" required><br><br>

            <button type="submit">Добавить Пользователя</button>
        </form>

        <table id="userTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Логин</th>
                    <th>Имя</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <div id="modal-container"></div> 
  </main>
    
      <footer>
            <p>Практическая работа x //  Злобина Виктория // Магазин мармелада</p>
      </footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/server/admin.js"></script>
</body>

</html>
